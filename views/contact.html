<div class='row view-top-margin'>
  <h1 class='view-header'> Contact Me </h1>
  <form name='contactForm' ng-submit='sendEmail()' class='col col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3'>
    <div class='form-group'>
      <input type='text' class='contactElement' ng-model='contact.name' placeholder='Name' required autofocus>
      <input type='email' class='contactElement' ng-model='contact.email' placeholder='Your Email' required>
      <input type='text' class='contactElement' ng-model='contact.title' placeholder='Subject Title' required>
      <textarea class='contactElement' ng-model='contact.message' rows='5' placeholder='Message...' required></textarea>
    </div>
    <div class='form-group'>
      <button type='submit' class='contactElement'>Send Me Email</button>
      <h4 class='text-center thin-font'>toddkronenberg@gmail.com</h4>
    </div>
  </form>

  <!-- EMAIL SENT MODAL -->
  <div class="modal fade" id='emailedMeModal'>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <h1 class='text-center'> Email Sent </h1>
        </div>
      </div>
    </div>
  </div>

</div>
