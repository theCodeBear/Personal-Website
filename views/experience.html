<div class='row view-top-margin text-center'>
  <div class='col col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6'>
    <h1 class='view-header'> Experience </h1>
    <div class='experience' ng-repeat='exp in experience'>
      <img class='exp-image' ng-src='{{exp.logo}}' style='background-color: {{exp.backgroundColor || white}}'>
      <h2>{{exp.company}}</h2>
      <h3>{{exp.jobTitle}}</h3>
      <p style='font-size:1.1em;'>{{exp.years}}</p>
      <p style='font-size:1.1em;'>{{exp.description}}</p>
    </div>
  </div>
</div>
